version: '3.8'

services:
  db:
    image: postgres:13
    container_name: lms-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lms_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - lms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lms-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: lms_db
      JWT_SECRET: your-super-secret-jwt-key-here-change-this-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: production
      UPLOAD_DEST: ./uploads
      MAX_FILE_SIZE: 10485760
      # Allow all localhost origins for development
      CORS_ORIGIN: "http://203.194.113.5:3001,http://localhost:3001,http://127.0.0.1:3001,http://frontend:80"
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - lms-network
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://203.194.113.5:3000/api
    container_name: lms-frontend
    environment:
      - REACT_APP_API_URL=http://203.194.113.5:3000/api
      - NODE_ENV=production
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  lms-network:
    driver: bridge

volumes:
  postgres_data:
